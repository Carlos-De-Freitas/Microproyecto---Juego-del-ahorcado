<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Carlos De Freitas; Daniel Fariña"> 
        <meta name="description" content="Página web para jugar al ahorcado"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Juego del ahorcado</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="icon" href="">
        </head>

    <body>
        <div class="container">
            <div class="hangman-box">
                <img src="images/Hangman-box-cut.png" alt="Hangman-box" width="300" height="300" />
                <h1>El Juego del Ahorcado </h1>
            </div>
            <div class="game-box">
                <ul class="word">
                    <li class="letter guessed">A</li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                </ul>
                <h4 class="hint"> 
                    Pista: 
                    <b>Texto de pista</b>
                </h4>
                <h4 class="guesses-text">
                    Incorrect guesses: 
                    <b>0 / 6</b>
                </h4>
                <div class="keyboard">
                    <button>a</button>
                    <button>b</button>
                    <button>c</button>
                    <button>d</button>
                    <button>e</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>i</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <button>m</button>
                    <button>n</button>
                    <button>ñ</button>
                    <button>o</button>
                    <button>p</button>
                    <button>q</button>
                    <button>r</button>
                    <button>s</button>
                    <button>t</button>
                    <button>u</button>
                    <button>v</button>
                    <button>w</button>
                    <button>x</button>
                    <button>y</button>
                    <button>z</button>
                    <button>á</button>
                    <button>é</button>
                    <button>í</button>
                    <button>ó</button>
                    <button>ú</button>
                    <button>ü</button>
                </div>
            </div>
        </div>
    </body>
</html>
